
syntax = "proto3";

package ga4gh_task_ref;

import "task_execution.proto";


message LocalStorage {
  repeated string allowed_dirs = 1;
}

message S3Storage {
  string endpoint = 1;
  string key = 2;
  string secret = 3;
}

message StorageConfig {
  oneof protocol {
    LocalStorage local = 1;
    S3Storage s3 = 2;
  }
}

message ServerConfig {
  repeated StorageConfig storage = 1;
  string secret = 2;
  string server_address = 3;
}

/**
 * Worker Info
 */
message WorkerInfo {
  string id = 1;         /// UUID of the worker
  int64  last_ping = 2;  /// Last time contacted
  string hostname  = 3;
}

message JobRequest {
  WorkerInfo worker = 1;
  ga4gh_task_exec.Resources resources = 2;
}

message JobResponse {
  ga4gh_task_exec.Job job = 1;
  string auth = 2;
  repeated StorageConfig storage = 3;
}

message UpdateStatusRequest {
    string id = 1;
    int64 step = 2;
    ga4gh_task_exec.State state = 3;
    ga4gh_task_exec.JobLog log = 4;
    string worker_id = 5;
}

message QueuedTaskInfoRequest {
    int32 max_tasks = 1;
}

message QueuedTaskInfo {
    repeated string inputs = 1;
    ga4gh_task_exec.Resources resources = 2;
}


/**
 * Scheduler Service
 */
service Scheduler {
  rpc GetServerConfig(WorkerInfo) returns(ServerConfig) {};
  rpc GetQueueInfo(QueuedTaskInfoRequest) returns(stream QueuedTaskInfo) {};
  rpc GetJobToRun(JobRequest) returns (JobResponse) {};
  rpc UpdateJobStatus(UpdateStatusRequest) returns (ga4gh_task_exec.JobID) {};
  rpc WorkerPing(WorkerInfo) returns (WorkerInfo) {};
}
