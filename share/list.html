<div ng-controller="JobListController" class="job-list-page">
  <div class="board">

    <h4>Jobs</h4>

    <table class="job-list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>State</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="job in jobs"> 
          <td>
            <a href="#/jobs/{{job.jobID}}">{{ shortID(job.jobID) }}</a>
          </td>
          <td>{{job.state}}</td>
          <td>{{job.task.name}}</td>
          <td>{{job.task.description}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
